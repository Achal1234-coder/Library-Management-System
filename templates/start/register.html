<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <h1>Register</h1>
        <form method="POST">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                <li><a href="login"><input type="button" value="Login"></a></li>
            </ul>
            {% endif %}
        </div>
    </body>
</html>
