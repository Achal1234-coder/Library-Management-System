{% include "Manager/choice.html" %}
<div class="main">
    <div class="form-container">
        <h1>Add New Book</h1>
        <form method="POST" class="forms" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <input type="submit" value="Save" class="btn btn-info btn-block">
        </form>
    </div>
</div>
