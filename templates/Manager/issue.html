{% include 'Manager/choice.html' %}

<div class="main">
    <div class="form-container">
        <h1>Issue Book</h1>
        <form method="POST" class="forms">{% csrf_token %}
            {{ form.as_p }}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <input type="submit" value="Issue" class="btn btn-info btn-block">
        </form>
    </div>
</div>
