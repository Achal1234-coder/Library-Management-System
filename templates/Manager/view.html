{% include 'Manager/choice.html' %}

<div class="main">

        <h1>Issued Books</h1>
        <form name="myform" method="GET" action="{% url 'manager:search' %}" class=" forms">
            <input type="text" name="student_search" placeholder="Search" class="search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
        <table class="table table-striped issue-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Book Name</th>
                    <th>Book Id</th>
                    <th>Return</th>
                </tr>
            </thead>
            {% for issue in issue_book %}
            <tbody>
                <tr>
                    <td>{{ issue.student_name }}</td>
                    <td>{{ issue.book_name }}</td>
                    <td>{{ issue.book_id}}</td>
                    <td><a href="{% url 'manager:return' issue.id %}"><button type="button" class="btn btn-warning">Return</button></a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
</div>
